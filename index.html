<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- font awesome link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- tailwindcss stylesheet & our own stylesheet -->
  <link rel="stylesheet" href="./public/output.css">
  <link rel="stylesheet" href="./src/styles.css">
  
  <title>Advice generator app</title>

 
</head>
<body class=" bg-Dark-Blue grid  place-items-center md:py-10% sm:py-30% font-Manrope">

  

  <main>

    
    <div class="self-center my-auto mx-auto md:w-45% sm:w-80%">     <!-- main body  -->
      <!-- box container  -->
      <div class="text-center  bg-Dark-Grayish-Blue p-6 rounded-lg">
        <h1 class="text-Neon-Green tracking-widest text-xs font-medium">ADVICE <span id="adviceId">#117</span></h1> <!-- Advice ID goes here -->

          <p id="myParagraph" class="text-Light-Cyan md:text-2xl pt-4 font-semibold">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>   <!-- "Advice text goes here" -->

        <div class="pt-4"> <!-- line break with pause icon  -->
          <img class="sm:hidden mx-auto" src="./images/pattern-divider-desktop.svg" alt="icon">
          <img class="md:hidden mx-auto" src="./images/pattern-divider-mobile.svg" alt="icon">

        </div>

        <!-- advice button  -->
        <div class="-mb-12 pt-4 ">
         <button id="myButton" class="bg-Neon-Green h-12 w-12 rounded-full text-center cursor-pointer">
          <img class="mx-auto my-auto" src="./images/icon-dice.svg" alt="">
        </button>
        </div>
      </div>
    </div>

  </main>
 
  


  <footer>

     <div class="attribution mt-60 text-Light-Cyan">
    Challenge by <a class="text-Neon-Green" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-Neon-Green" href="https://www.frontendmentor.io/profile/covstar" target="_blank">Okechukwu Victor.</a>
  </div>
  </footer>


 



  <!-- jquery script  -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

   <!-- javascript code  -->
  <script src="app.js"></script>
</body>
</html>
